
<div class="row">
    <div class="col-50">
      <div class="container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onsubmit()" >
          <div class="row">
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Enter your name" formControlName="name">
              <span class="error" *ngIf="name.invalid && name.touched">name is invalid</span>
  
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="Enter your card number" formControlName="card_number">
              <span class="error" *ngIf="card_number.invalid && card_number.touched">card number is invalid</span>
  
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Enter Expiry month" formControlName="expiry_month" >
              <span class="error" *ngIf="expiry_month.invalid && expiry_month.touched">expiry month is invalid</span>
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="exp_year" placeholder="Enter expiry year" formControlName="expiry_year">
                  <span class="error" *ngIf="expiry_year.invalid && expiry_year.touched">expiry year is invalid</span>
  
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="Enter cvv" formControlName="cvv">
                  <span class="error" *ngIf="cvv.invalid && cvv.touched">firstname is invalid</span>
  
                </div>
              </div>
            </div>
          </div>
          <!-- <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label> -->
          <input type="submit" [disabled]="!checkoutForm.valid" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <div class="col-50">
      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
        <p><a href="#">Product 1</a> <span class="price">$15</span></p>
        <p><a href="#">Product 2</a> <span class="price">$5</span></p>
        <p><a href="#">Product 3</a> <span class="price">$8</span></p>
        <p><a href="#">Product 4</a> <span class="price">$2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
  </div>
